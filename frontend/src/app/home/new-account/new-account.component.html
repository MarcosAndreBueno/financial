<div class="container">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center text-light">New Account</h2>
        <label for="name" class="form-label">Name: </label>
        <input formControlName="name" name="name" class="form-control">
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-outline-success" name="submit">
                Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onDelete(accountForm.controls['id'].value)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
        <div class="text-end mt-3">
            <button type="button" class="btn btn-danger" (click)="return()">
                Cancel
            </button>
        </div>
    </form>
</div>
