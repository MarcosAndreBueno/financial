<div class="container mt-5">
    <h2 class="text-center text-light">Analysis</h2>
  
    <div class="mb-3">
      <p class="text-light text-center">
        Os valores abaixo representam a diferença de gastos por categoria em relação ao mês anterior.
      </p>
      <p class="text-light text-center">
        * Apenas para as categorias que houveram aumento de gastos.
      </p>
    </div>
  
    <div class="mb-4">
      <p class="text-light"><strong>Mês de referência:</strong> {{ mesAtual }}</p>
    </div>
  
    <div class="card mb-2" *ngFor="let item of analysisList">
      <div class="card-body d-flex justify-content-between align-items-center">
        <span><strong>Categoria:</strong> {{ item.category }}</span>
        <span><strong>Valor:</strong> R$ {{ item.value }}</span>
      </div>
    </div>
  
    <div class="text-end mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="return()">
        Voltar
      </button>
    </div>
  </div>
