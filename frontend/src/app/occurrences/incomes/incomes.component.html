<div class="container">
    <h4 class="text-center text-bg-primary mt-3">INCOMES</h4>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th class="col-2">Amount</th>
                <th class="col-2">Date</th>
                <th class="col-2">Type</th>
                <th class="col-2">Category</th>
                <th class="col-2">Description</th>
                <th class="col-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let income of incomes$ | async as list">
                <td>{{ income.amount }}</td>
                <td>{{ income.date }}</td>
                <td>{{ income.type.type }}</td>
                <td>{{ income.category.category }}</td>
                <td>{{ income.description }} </td>
                <td>
                    <button class="btn btn-primary" (click)="updateIncome(income)">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                    <button class="btn btn-danger " (click)="deleteIncome(income)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <span class="text-start position-relative">
        <button class="btn btn-success" (click)="newIncome()">
            <i class="bi bi-plus-circle"></i>
        </button>
    </span>
    <span class="text-end col-3">
        <button type="button" class="btn btn-outline-primary float-end" (click)="return()">Return</button>
    </span>
</div>
