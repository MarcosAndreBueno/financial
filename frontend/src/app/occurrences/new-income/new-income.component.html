<h2>New Income WORKS!</h2>

<form [formGroup]="incomeForm" (ngSubmit)="submitButton()">
  <input type="number" name="amount" formControlName="amount" placeholder="0.0">
  <br>

  <input type="date" name="date" formControlName="date">
  <br>

  <div [formGroup]="incomeForm">
    <div formGroupName="type">
      <select formControlName="type">
        <option *ngFor="let type of types$ | async as list" [ngValue]="type.type"
          [selected]="type.type === incomeForm.controls['type'].value.type">
          {{ type.type }}
        </option>
      </select>
    </div>
  </div>

  <div [formGroup]="incomeForm">
    <div formGroupName="category">
      <select formControlName="category">
        <option *ngFor="let category of categories$ | async as list" [ngValue]="category.category"
          [selected]="category.category === incomeForm.controls['category'].value.category">
          {{ category.category }}
        </option>
      </select>
    </div>
  </div>

  <textarea name="description" formControlName="description" placeholder="descrição" rows="5" cols="30"></textarea>
  <br>

  <button type="submit" name="submit">
    Save
  </button>
  <br>

  <button type="button" (click)="return()">Cancel</button>
</form>
